<!DOCTYPE html>
<html lang="zh" ng-app="FinduouApp">
<head>
	<meta charset="UTF-8">
	<title>Finduou</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="index,follow" />
	<meta name="mobile-agent" content="format=html5">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta content=“telephone=no” name=“format-detection” />
	<link rel="stylesheet" type="text/css" href="css/mPassword.css">
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="js/base64code.js"></script>
	<script type="text/javascript" src="framework/jQuery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/mPassword/mPassword.js"></script>
   	<!--[if lt IE 9]>
    	<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src=" http://html5shiv.googlecode.com/svn/trunk/html5.js "></script >
	<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]--> 
</head>
<body>
	<header>
		<div id="header-box" class="clear">
			<div id="header-left" class="fl">
				<img src="img/comment/logo.png">
				<strong>活动管理</strong>
			</div>
			<nav id="header-right" class="fr">
				<a href="activeList.html"><span></span></a>
				<a href="#"><span></span></a>
				<a href="#"><span></span></a>
				<ul id="nav-list">
					<a href="mPassword.html" class="not-float"><li>修改密码</li></a>
					<a href="#" class="not-float"><li>登出</li></a>
				</ul>
			</nav>
		</div>
	</header>
	<article id="main">
		<div id="container" ng-view>
			<section class="main-title clear">
				<h2 class="fl">
					<strong>当前位置：</strong>
					<a href="activeList.html">活动列表>></a>
					<a href="mPassword.html">修改密码</a>
				</h2>
				<h2 class="fr">
					<a id="return" href="activeList.html">返回</a>
				</h2>
			</section>
			<section id="operate-group">
				<div class="operate-box">
					<div class="fill-wrap">
						<label>原密码：</label>
						<input id="ipast" type="password" />
						<span>请输入原密码</span>
					</div>
					<div class="fill-wrap">
						<label>新密码：</label>
						<input id="inow" type="password" />
						<span>两次密码输入不一致</span>
					</div>
					<div class="fill-wrap">
						<label class="not">确认密码：</label>
						<input id="resure" type="password" />
						<span>两次密码输入不一致</span>
					</div>
					<div class="btn-wrap">
						<button id="submit-btn">重置</button>
					</div>
				</div>
			</section>
		</div>
	</article>
</body>
</html>
