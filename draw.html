<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Finduou</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="index,follow" />
	<meta name="mobile-agent" content="format=html5">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta content=“telephone=no” name=“format-detection” />
	<link rel="stylesheet" type="text/css" href="css/draw.css">
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="js/base64code.js"></script>

<body>
	<header class="clear">

		</div>
	</header>
	<article>
		<section>

					</div>
					<div class="layer2">
						<div id="pool">
							<h1 id="name"><!-- 欧阳娜娜 --></h1>
						</div>
					</div>
					<div class="layer3">
						<div>
							<button id="operate-btn">抽奖</button>
							<button id="save">保存</button>
						</div>
					</div>
				</div>
				<div id='right-side' class="fr">
					<dl id="main-dl">
						<dt>获奖列表</dt>
						<dl id="sub-dl">

<dd><p>李立群</p></dd>

<dd><p>李立群</p></dd> -->
