	<meta charset="UTF-8">

<body>
	<header>
		<div id="header-box" class="clear">
			<div id="header-left" class="fl">
				<img src="img/list/logo.png">
				<strong>活动管理</strong>
			</div>
			<nav id="header-right" class="fr">
				<a href="activeList.html"><span></span></a>
				<a href="#"><span></span></a>
				<a href="#"><span></span></a>
				<ul id="nav-list">
					<a href="mPassword.html" class="not-float"><li>修改密码</li></a>
					<a href="#" class="not-float"><li>登出</li></a>
				</ul>
			</nav>
		</div>
	</header>
	<article id="main">
		<div id="container">
			<div id="main-page">
	<section class="main-title clear">
		<h2 class="fl">
			<strong>当前位置：</strong>
			<a href="#">活动列表</a>
		</h2>
		<h2 class="fr">
			<a id="add-active" href="addActivity.html">添加活动</a>
		</h2>
	</section>
	<section class="search-group">
		<div id="search-top" class="clear">
			<div class="fl">
				<label>活动标题：</label>
				<input id="title-input" type="text" />
			</div>
			<div class="fl">
				<label class="fl">活动类型：</label>
				<div class="wrap" id="type-wrap">
					<span class="select-result s1" onselectstart="return false">全部</span>
					<a href="javaScript:;"></a>
				</div>
				<ul id="active-type" class="drop-list">
					<li>全部</li>		
					<li>生活娱乐</li>
					<li>职业发展</li>
				</ul>
			</div>
			<div class="fl">
				<label>创建日期：</label>
				<input id="d4311" class="start Wdate" type="text"  onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'d4312\')||\'2020-10-01\'}'})" />
				<label>到</label>
				<input id="d4312" class="to Wdate" type="text" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'d4311\')}',maxDate:'2020-10-01'})" />
			</div>
		</div>
		<div id="search-bottom" class="clear">
			<div class="fl">
				<label>活动地点：</label>
				<input id="address-input" type="text" />
			</div>
			<div class="fl">
				<label class="fl">活动状态：</label>
				<div class="wrap" id="status-wrap">
					<span class="select-result" onselectstart="return false">全部</span>
					<a href="javaScript:;"></a>
				</div>
				<ul id="active-status" class="drop-list">
					<li>全部</li>
					<li>已启用</li>
					<li>未启用</li>
				</ul>
			</div>
			<div class="fl">
				<label>创建者：</label>
				<input id="founder"type="text" />
			</div>
			<div class="fr">
				<button id="check" type="button">查询</button>
			</div>

		</div>
	</section>
	<section class="result-group">
		<div class="result-box">
			<div class="fill"></div>
			<div class="unit-wrap">
				 <div class="s-unit clear">
				 					
				 				</div>
				 				<div class="s-unit clear">
				 					
				 				</div>
				 				
			</div>
		</div>
	</section>
	<section id="paging-box">

	</section>
</div>
		</div>
	</article>
	<div id="preview-page">
		<div class="page-container">
			<div class="page-wrap">
				<div id="pre-page">
					<div id="onoff">X</div>
					<div class="f1">
						<img src="img/list/demo-img.jpg">
					</div>
					<div class="f2">
						<div class="f2-sub">
							<h4 id="pre-title"></h4>
							<p id="pre-founder">由<a href="javaScript:;"></a></p>
							<p id="pre-time"><span></span><span></span></p>
							<p id="pre-address"><a href="javaScript:;"></a></p>
							<div class="small">
								<a href="javaScript:;">感兴趣</a>
								<span>0人感兴趣</span>
							</div>
						</div>
					</div>
					<div class="f3">
						<div class="f3-sub">
							<p>已报名（0）</p>
							<div class="photoframe">

							</div>
						</div>
					</div>
					<div class="f4">
						<div class="f4-sub">
							<p id="text"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
